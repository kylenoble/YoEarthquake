
development:
  adapter: postgresql
  database: app-dev
  host: localhost

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.

test:
  adapter: postgresql
  encoding: unicode
  database: app-test
  pool: 5

production:
  adapter: postgresql
  encoding: unicode
  database: app-production
  pool: 5